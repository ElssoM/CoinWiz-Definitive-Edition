<!DOCTYPE html>

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #007aff;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            color: #333;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #007aff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #007aff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #ffffff;
            position: absolute;
            top: 100%;
            right: 1rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            gap: 1rem;
            z-index: 10;
        }

        .mobile-menu a {
            text-decoration: none;
            font-weight: 500;
            color: #333;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: #007aff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar {
            background-color: #222;

            color: #333;
        }
        .stock-ticker .up {

        }
        .stock-ticker .down {
            color: red;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .chart, .news {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-right: 20px;
            flex: 1;
        }
        .chart {
            max-width: 60%;
            position: relative;
            height: 400px;
        }
        .chart iframe {
            background-color: white;
        }
        .news {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .news-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .news-box a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        .market-movers {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">CoinWiz</div>
        <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="biblioteca.html">Biblioteca Virtual</a>

            <a href="lista.html">Verificar Mercado</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    
    <div class="stock-ticker">
        <span>DOL 556.08 <span class="up">+2.64%</span></span>

        <table>

    </div>
    <script>
        // API para carregar notícias
        const apiKey = "e3b8011b1c544b78b0798cf4b7f6073d";
        const url = `https://newsapi.org/v2/top-headlines?sources=google-news-br&apiKey=${apiKey}`;

        async function fetchNews() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const newsContainer = document.getElementById("news-container");
                newsContainer.innerHTML = ""; // Limpa o placeholder
        
                // Limita o número de notícias a 5
                const articles = data.articles.slice(0, 5);
        
                articles.forEach(article => {
                    const newsBox = document.createElement("div");
                    newsBox.classList.add("news-box");
                    newsBox.innerHTML = `
                        <a href="${article.url}" target="_blank">${article.title}</a>
                        <p>${article.description || "Descrição não disponível"}</p>
                    `;
                    newsContainer.appendChild(newsBox);
                });
            } catch (error) {
                console.error("Erro ao carregar notícias:", error);
            }
        }
        
        fetchNews();

        
    </script>
